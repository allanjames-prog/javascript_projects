<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A planner to organize your daily study schedule.">
  <meta name="keywords" content="study, planner, schedule, education">
  <title>Study Schedule Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Study Planner</h1>
    
    <section class="session">
      <h2>Study Sessions</h2>
      <ul id="study-sessions" aria-label="List of study sessions"></ul>
    </section>
    
    <section class="breaks">
      <h2>Break Times</h2>
      <ul aria-label="List of break times">
        <li>Breakfast: 08:30 AM - 08:45 AM</li>
        <li>Lunch: 01:45 PM - 02:30 PM</li>
        <li>Brisk Walk: 06:30 PM - 07:00 PM</li>
        <li>Dinner: 08:30 PM - 09:00 PM</li>
      </ul>
    </section>

    <footer class="footer">
      <p>Remember: Sleep from 11:00 PM to 5:45 AM for success!</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
